<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="title">What is the capital of ...</h1>
      </div>
      <div class="cards">
        <div class="card"><p class="card-content">Mexico</p></div>
        <div class="card"><p class="card-content">Papua New Guinea</p></div>
        <div class="card"><p class="card-content">Iceland</p></div>
        <div class="card"><p class="card-content">South Korea</p></div>
        <div class="card"><p class="card-content">Sweden</p></div>
        <div class="card"><p class="card-content">Georgia</p></div>
        <div class="card"><p class="card-content">Honduras</p></div>
        <div class="card"><p class="card-content">Tunisia</p></div>
        <div class="card"><p class="card-content">Austria</p></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
